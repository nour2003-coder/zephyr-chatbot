<!DOCTYPE html>
<html>
  <head>
    <title>Zephyr Chatbot</title>
  </head>
  <body>
    <h1>Chat with Zephyr</h1>
    <form method="POST">
      <textarea
        name="user_input"
        rows="5"
        cols="60"
        placeholder="Ask me anything..."
      ></textarea
      ><br />
      <button type="submit">Send</button>
    </form>
    <h3>Response:</h3>
    <p>{{ result }}</p>
  </body>
</html>
